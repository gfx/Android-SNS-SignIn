apply plugin: 'android'

repositories {
    maven {
        url 'http://twitter4j.org/maven2/'
    }

}

dependencies {
    compile 'org.twitter4j:twitter4j-core:3.0.+'
    compile 'com.google.android.gms:play-services:4.+'
    compile project(':vendor:bolts')
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
}
